{% block content %}
<table class="govuk-table" aria-label="Timeline of the document">
    <thead class="govuk-table__head">
    <tr class="govuk-table__row">
        <th scope="col" class="govuk-table__header">Date</th>
        <th scope="col" class="govuk-table__header">Event</th>
        <th scope="col" class="govuk-table__header">Location</th>
        <th scope="col" class="govuk-table__header">User</th>
    </tr>
    </thead>
    <tbody class="govuk-table__body">
        {% for result in timeline %}
        <div class="govuk-grid-column-full-width">
            <tr class="govuk-table__row">
                <td class="govuk-table__cell">{{ result.date }}</td>
                <td class="govuk-table__cell">{{ result.event }}</td>
                <td class="govuk-table__cell">{{ result.location }}</td>
                <td class="govuk-table__cell">{{ result.userLogin }}</td>
            </tr>
        </div>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
